<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="analys()">Click me</button>
    <script>

        function analys () {
    const text = " JavaScript is amazing and JavaScript is powerful ";


      const cleanText = text.trim();

  
      const words = cleanText.split(/\s+/);


      const wordCount = {};
      let jsCount = 0;

      words.reduce((acc, word) => {
        acc[word] = (acc[word] || 0) + 1;

        if (word === "JavaScript") {
          jsCount++;
        }

        return acc;
      }, wordCount);

      
      const result = {
        cleanText: cleanText,
        wordCount: wordCount
      };

      console.log("Clean Text:", cleanText);
      console.log("'JavaScript' Count:", jsCount);
      console.log("Word Count Object:", wordCount);
      console.log("Final Result Object:", result);
    }

</script>

</body>
</html>
