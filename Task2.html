<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="analys()">Click me</button>
    <script>

        function analys () {
    const text = " JavaScript is amazing and JavaScript is powerful ";

const cleanText = text.trim();

const jsCount = (cleanText.match(/\bJavaScript\b/g) || []).length;

const words = cleanText.split(/\s+/); 
const wordCount = {};

words.forEach(word => {
  wordCount[word] = (wordCount[word] || 0) + 1;
});

const result = {
  cleanText: cleanText,
  wordCount: wordCount
};
 
console.log("JavaScript count:", jsCount);
console.log("Word counts:", wordCount);
console.log("Cleaned Text:", cleanText);
console.log("Final output",result);

}
</script>

</body>
</html>
